name: CD - Backend Deployment

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/cd.yml"

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: bert-llm-chat-backend
  APP_RUNNER_SERVICE: bert-llm-chat-backend-service

jobs:
  build-and-deploy:
    name: Build and Deploy to App Runner
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Deploy to App Runner
        id: deploy-apprunner
        run: |
          # Get the image URI with SHA tag
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.ref_name }}-${{ github.sha }}"

          echo "Deploying image: $IMAGE_URI"

          # Update App Runner service
          aws apprunner update-service \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
            --source-configuration "{
              \"ImageRepository\": {
                \"ImageIdentifier\": \"$IMAGE_URI\",
                \"ImageRepositoryType\": \"ECR\",
                \"ImageConfiguration\": {
                  \"Port\": \"8080\",
                  \"RuntimeEnvironmentVariables\": {
                    \"GROQ_API_KEY\": \"${{ secrets.GROQ_API_KEY }}\",
                    \"GROQ_MODEL\": \"llama-3.3-70b-versatile\",
                    \"GROQ_TEMPERATURE\": \"0.7\",
                    \"GROQ_MAX_TOKENS\": \"1024\",
                    \"ALLOWED_ORIGINS\": \"${{ secrets.ALLOWED_ORIGINS }}\",
                    \"FAISS_INDEX_DIR\": \"/app/faiss_index\",
                    \"EMBEDDING_MODEL\": \"sentence-transformers/all-MiniLM-L6-v2\",
                    \"K_NEIGHBORS\": \"5\"
                  }
                }
              },
              \"AutoDeploymentsEnabled\": false
            }" \
            --region ${{ env.AWS_REGION }}

          echo "Deployment initiated successfully"

      - name: Wait for deployment
        run: |
          echo "Waiting for App Runner service to be updated..."
          aws apprunner wait service-updated \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
            --region ${{ env.AWS_REGION }}

          echo "Service updated successfully!"

      - name: Get service URL
        run: |
          SERVICE_URL=$(aws apprunner describe-service \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Service.ServiceUrl' \
            --output text)

          echo "Service is now running at: https://$SERVICE_URL"
