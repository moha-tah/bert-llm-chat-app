version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Building backend..."

run:
  runtime-version: 3.11

  pre-run:
    - echo "Installing dependencies..."
    - pip3 install poetry
    - poetry config virtualenvs.create false
    - poetry install

  command: poetry run uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
    env: APP_PORT
  env:
    - name: APP_PORT
      value: "8080"
    - name: GROQ_API_KEY
      value: ""
