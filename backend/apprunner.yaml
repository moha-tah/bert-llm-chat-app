version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip3 install poetry
      - poetry config virtualenvs.create false
      - poetry install

run:
  runtime-version: 3.11
  command: uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
    env: APP_PORT
  env:
    - name: APP_PORT
      value: "8080"
    - name: GROQ_API_KEY
      value: ""
