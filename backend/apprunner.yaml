version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
    build:
      - pip install -r requirements.txt
    post-build:
      - echo "Build completed successfully"

run:
  runtime-version: 3.11
  command: uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
    env: APP_PORT
  env:
    - name: APP_PORT
      value: "8080"
    - name: GROQ_API_KEY
      value: ""
